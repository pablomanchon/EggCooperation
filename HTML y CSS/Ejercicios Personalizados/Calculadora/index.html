<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
        <script src="main.js" type="text/javascript" defer></script>
    </head>

    <body>
        <main>
            <header>
                <h1>Calculadora</h1>
            </header>
            <article>
                <div>
                    <section class="calculadora">

                        <input id="resultado" type="text" class="caja">

                        <div class="botones">
                            <div class="numeros">
                                <button id="btn1" class="btn-num">1</button>
                                <button id="btn2" class="btn-num">2</button>
                                <button id="btn3" class="btn-num">3</button>
                                <button id="btn4" class="btn-num">4</button>
                                <button id="btn5" class="btn-num">5</button>
                                <button id="btn6" class="btn-num">6</button>
                                <button id="btn7" class="btn-num">7</button>
                                <button id="btn8" class="btn-num">8</button>
                                <button id="btn9" class="btn-num">9</button>
                                <button id="btnPolar">+/-</button>
                                <button id="btn0" class="btn-num">0</button>
                                <button id="btnPunto">.</button>
                            </div>
                            <div class="operadores">
                                <button id="btnC">C</button>
                                <button id="btnCe">CE</button>
                                <button id="btnSen">sen</button>
                                <button id="btnSum" class="operador">+</button>
                                <button id="btnRes" class="operador">-</button>
                                <button id="btnCos">cos</button>
                                <button id="btnMul" class="operador">*</button>
                                <button id="btnDiv" class="operador">/</button>
                                <button id="btnTan">tan</button>
                                <button id="btnPot">^</button>
                                <button id="btnParOp">(</button>
                                <button id="btnParCl">)</button>
                                <button id="btnRaiz">âˆš</button>
                                <button id="btnIgual">=</button>
                            </div>
                        </div>
                    </section>
                    </section>
                </div>
            </article>
        </main>

    </body>

</html>
