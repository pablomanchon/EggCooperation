    <body>
        <main
            style="background-color:rgb(254, 235, 128) ;padding:1rem; border-radius:15px; display: flex; flex-direction: column; width:500px; margin: auto;">

                </select>
                <div style="display:flex; margin-top: 1rem; justify-content: center; gap:10%">

                    <button style="width:12rem;" type="reset" class="btn btn-danger">Borrar</button>
                </div>
            </form>
        </main>
