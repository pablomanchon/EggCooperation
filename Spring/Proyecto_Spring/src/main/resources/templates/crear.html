<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <header th:include="componentes/headerNav.html :: header"></header>

    <div class="m-3">
      <form
        class="container"
        th:object="${noticia}"
        th:action="@{/save}"
        method="POST"
      >
        <h2>Ingresa la nueva noticia</h2>
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="nombre"
            >Título:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="titulo"
              placeholder="Ingrese el título"
              autocomplete="off"
              required
            />
          </div>
        </div>
        <div class="form-group mt-2">
          <label class="control-label col-sm-2 mb-2 ms-2" for="descripcion"
            >Cuerpo:</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              name="cuerpo"
              placeholder="Ingrese la descripción"
              autocomplete="off"
              required
            ></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="autor_nombre"
            >Nombre del Autor:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="autorNombre"
              placeholder="Ingrese el nombre del autor"
              autocomplete="off"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="autor_apellido"
            >Apellido del Autor:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="autorApellido"
              placeholder="Ingrese el apellido del autor"
              autocomplete="off"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 mt-3">
            <button type="submit" class="btn btn-success">
              <span class="glyphicon glyphicon-saved"></span> Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
