<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <header th:include="componentes/headerNav.html :: header"></header>

    <div class="m-3">
      <form
        class="container"
        th:action="@{/update}"
        th:object="${noticia}"
        method="post"
      >
        <h2>Actualizar Noticia</h2>
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label class="control-label col-sm-2 mb-2 ms-2" for="titulo"
            >TÃ­tulo:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              th:field="*{titulo}"
              placeholder="Ingrese el titulo de la noticia"
              required
              autocomplete="off"
            />
            <div id="prueba"></div>
          </div>
        </div>
        <div class="form-group mt-2">
          <label class="control-label col-sm-2 mb-2 ms-2" for="cuerpo"
            >Cuerpo:</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              th:field="*{cuerpo}"
              placeholder="Ingrese la noticia"
              required
              autocomplete="off"
            >
            </textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 mt-2 mb-2 ms-2" for="autor"
            >Autor:</label
          >
          <div class="col-sm-10">
            <select th:field="*{autor.id}" id="autor" class="form-control">
              <option
                th:each="a : ${autor}"
                th:value="${a.id}"
                th:text="${a.nombre + ' ' + a.apellido}"
              ></option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2 mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
