<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <main>
            <header>
                <div class="logo">
                    <i class="bi bi-egg-fill"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Libros</a></li>
                        <li><a href="#">Autores</a></li>
                        <li><a href="#">Editoriales</a></li>
                    </ul>
                </nav>
                <div class="menu-toggle">
                    <i class="bi bi-list"></i>
                </div>
            </header>
            <div class="container">
                <form th:action="@{/registro}" method="POST">
                    <div class="cabecera">
                        <h1>Registro</h1>
                        <hr>
                    </div>
                    <label for="nombre" class="form-label">Usuario</label>
                    <input class="form-control" name="nombre" type="text" id="nombre" placeholder="Usuario"
                        th:value="${nombre}">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" name="email" type="email" id="email" placeholder="Email"
                        th:value="${email}">
                    <label for="password" class="form-label">Contrase単a</label>
                    <input class="form-control" name="password" type="password" id="password" placeholder="Contrase単a"
                        th:value="${password}">
                    <label for="password2" class="form-label">Repetir contrase単a</label>
                    <input class="form-control" name="password2" type="password" id="password2"
                        placeholder="Repetir Contrase単a" th:value="${password2}">

                    <hr>
                    <div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                        <button class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
            <div class="tarjetaRed" th:if="${error} != null">
                <h3>Error!</h3>
                <p th:text="${error}"></p>
            </div>
            <div class="tarjetaGreen" th:if="${exito} != null">
                <h3>Exito!</h3>
                <p th:text="${exito}"></p>
            </div>
            <footer>

            </footer>
        </main>

    </body>

</html>
