<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link rel="stylesheet" href="/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>

    <body>
        <main>
            <header>
                <div class="logo">
                    <i class="bi bi-egg-fill"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Libros</a></li>
                        <li><a href="#">Autores</a></li>
                        <li><a href="#">Editoriales</a></li>
                    </ul>
                </nav>
                <div class="menu-toggle">
                    <i class="bi bi-list"></i>
                </div>
            </header>
            <div class="container">
                <form action="/editorial/registro" method="POST">
                    <div class="cabecera">
                        <h1>Creaci√≥n de editorial</h1>
                        <hr>
                    </div>
                    <label for="isbn" class="form-label">ISBN</label>
                    <input class="form-control" name="isbn" type="number" id="isbn" placeholder="ISBN">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input class="form-control" name="titulo" type="text" id="titulo" placeholder="Titulo">
                    <label for="precio" class="form-label">Precio</label>
                    <input class="form-control" name="precio" type="number" id="precio" placeholder="Precio">
                    <label for="ejemplares" class="form-label">Ejemplares</label>
                    <input class="form-control" name="ejemplares" type="number" id="ejemplares"
                        placeholder="Ejemplares">
                    <label for="idAutor" class="form-label">ID del Autor</label>
                    <input class="form-control" name="idAutor" type="text" id="idAutor" placeholder="ID Autor">
                    <label for="idEditorial" class="form-label">ID de la Editorial</label>
                    <input class="form-control" name="idEditorial" type="text" id="idEditorial"
                        placeholder="ID Editorial">
                    <button class="btn btn-primary" type="submit">Guardar</button>
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Error</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </form>
            </div>
            <footer>

            </footer>
        </main>

    </body>

</html>
