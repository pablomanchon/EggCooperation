<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="logo">
                            <a th:href="@{/}"><i class="bi bi-flower2"></i></a>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
                            <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="/login" role="button" aria-expanded="false">
                                        Iniciar Sesión
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link" th:href="@{/registrar}" role="button" aria-expanded="false">
                                        Registrarse
                                    </a>
                                </li>
                        </div>
                    </div>
                </nav>
            </header>
            <div class="container">
                <form th:action="@{/registro}" method="POST">
                    <div class="cabecera">
                        <h1>Registro</h1>
                        <hr>
                    </div>
                    <label for="nombre" class="form-label">Usuario</label>
                    <input class="inputP" name="nombre" type="text" id="nombre" placeholder="Usuario"
                        th:value="${nombre}">
                    <label for="email" class="form-label">Email</label>
                    <input class="inputP" name="email" type="email" id="email" placeholder="Email" th:value="${email}">
                    <label for="password" class="form-label">Contraseña</label>
                    <input class="inputP" name="password" type="password" id="password" placeholder="Contraseña"
                        th:value="${password}">
                    <label for="password2" class="form-label">Repetir contraseña</label>
                    <input class="inputP" name="password2" type="password" id="password2"
                        placeholder="Repetir Contraseña" th:value="${password2}">

                    <hr>
                    <div>
                        <button type="submit" class="boton2">Registrarse</button>
                        <button class="boton2"><a th:href="@{/login}">Loguearse</a></button>
                    </div>
                </form>
            </div>
            <div class="tarjetaRed" th:if="${error} != null">
                <h3>Error!</h3>
                <p th:text="${error}"></p>
            </div>
            <div class="tarjetaGreen" th:if="${exito} != null">
                <h3>Exito!</h3>
                <p th:text="${exito}"></p>
            </div>
            <footer>

            </footer>
        </main>

    </body>

</html>
