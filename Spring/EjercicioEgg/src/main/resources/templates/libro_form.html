<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <header th:include="componentes/header.html :: header"></header>
            <div th:include="componentes/exitoError.html"></div>
            <div class="container">
                <form th:action="@{/libro/registro}" method="POST">
                    <div class="cabecera">
                        <h1>Creaci√≥n de libro</h1>
                        <hr>
                    </div>
                    <label for="isbn" class="form-label">ISBN</label>
                    <input class="inputP" name="isbn" type="number" id="isbn" placeholder="ISBN">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input class="inputP" name="titulo" type="text" id="titulo" placeholder="Titulo">
                    <label for="precio" class="form-label">Precio</label>
                    <input class="inputP" name="precio" type="number" id="precio" placeholder="Precio">
                    <label for="ejemplares" class="form-label">Ejemplares</label>
                    <input class="inputP" name="ejemplares" type="number" id="ejemplares" placeholder="Ejemplares">
                    <label for="idEditorial" class="form-label">Editorial</label>
                    <select name="idEditorial" id="idEditorial" class="inputP">
                        <option class="option">-</option>
                        <option class="option" th:each="editorial: ${editoriales}" id="selector">
                            <span th:text="${editorial.nombre}">
                            </span>
                        </option>
                    </select>
                    <label for="idAutor" class="form-label">ID del Autor</label>
                    <select name="idAutor" id="idAutor" class="inputP">
                        <option class="option">-</option>
                        <option class="option" th:each="autor: ${autores}" id="selector">
                            <span th:text="${autor.nombre}">
                            </span>
                        </option>
                    </select>
                    <button class="boton2" type="submit">Guardar</button>
                </form>
            </div>
            <footer>

            </footer>
        </main>

    </body>
    <script src="/index.js" crossorigin="anonymus"></script>

</html>
