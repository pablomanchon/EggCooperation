<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <main>
      <header th:include="componentes/header.html :: header"></header>

      <div class="container">
        <table style="margin-top: 40px;" class="table">
          <thead>
            <th scope="col">ID del autor</th>
            <th scope="col">Nombre del autor</th>
          </thead>
          <tbody th:each="autor : ${autores}">
            <td scope="row" th:text="autor.id"></td>
            <td scope="row" th:text="autor.nombre"></td>
          </tbody>
        </table>
      </div>
      <footer>

      </footer>
    </main>

  </body>

</html>
