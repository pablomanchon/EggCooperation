<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <header th:include="componentes/header.html :: header"></header>
            <div class="tarjetaRed" th:if="${error} != null">
                <h3>Error!</h3>
                <p th:text="${error}"></p>
            </div>
            <div class="tarjetaGreen" th:if="${exito} != null">
                <h3>Exito!</h3>
                <p th:text="${exito}"></p>
            </div>
            <div class="container">
                <form th:object="${libro}" action=/libro/modificacion method="POST">
                    <div class="cabecera">
                        <h1></h1>
                        <hr>
                    </div>
                    <label for="isbn" class="form-label" th:text="${'ISBN: ' + libro.isbn}"></label>
                    <input class="inputP" name="isbn" type="number" id="isbn" th:value="${libro.isbn}" readonly
                        placeholder="ISBN" hidden>
                    <label for="titulo" class="form-label">Titulo</label>
                    <input th:value="${libro.nombre}" class="inputP" name="titulo" type="text" id="titulo"
                        placeholder="Titulo">
                    <label for="precio" class="form-label">Precio</label>
                    <input th:value="${libro.precio}" class="inputP" name="precio" type="number" id="precio"
                        placeholder="Precio">
                    <label for="ejemplares" class="form-label">Ejemplares</label>
                    <input th:value="${libro.ejemplares}" class="inputP" name="ejemplares" type="number" id="ejemplares"
                        placeholder="Ejemplares">
                    <label for="idEditorial" class="form-label">Editorial</label>
                    <select name="idEditorial" id="idEditorial" class="inputP">
                        <option class="option" th:each="editorial: ${editoriales}"
                            th:selected="${editorial == libro.editorial}" id="selector">
                            <span th:text="${editorial.nombre}">
                            </span>
                        </option>
                    </select>
                    <label for="autor" class="form-label">ID del Autor</label>
                    <select name="autor" id="autor" class="inputP">
                        <option class="option">-</option>
                        <option class="option" th:each="autor: ${autores}" id="selector"
                            th:selected="${autor == libro.autor}">
                            <span th:text="${autor.nombre}">
                            </span>
                        </option>
                    </select>
                    <button class="boton2" type="submit">Guardar</button>
                </form>
            </div>
            <footer>

            </footer>
        </main>

    </body>
    <script src="/index.js" crossorigin="anonymus"></script>

</html>
