<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <header th:include="componentes/header.html :: header"></header>
            <section class="cartas">
                <div th:each="libro: ${libros}" class="carta">
                    <h3 th:text="${'Nombre: ' + libro.nombre}"></h3>
                    <h6 th:text="${'ISBN: ' + libro.isbn}"></h6>
                    <h6 th:text="${'Autor: ' + libro.autor.nombre}"></h6>
                    <h6 th:text="${'Editorial: ' + libro.editorial.nombre}"></h6>
                    <h6 th:text="${'Precio: $' + libro.precio}"></h6>
                    <h6 th:text="${'Ejemplares: ' + libro.ejemplares}"></h6>
                    <hr th:if="${rol} == 'ADMIN'">
                    <div class="botones" th:if="${rol} == 'ADMIN'">
                        <a th:href="@{modificar/__${libro.nombre}__}"><button class="boton2">Modificar</button></a>
                        <a th:href="@{borrar/__${libro.nombre}__}">
                            <button class="boton3" type="button">Borrar</button>
                        </a>
                    </div>
                </div>
            </section>
            <footer>

            </footer>
        </main>

    </body>

</html>
