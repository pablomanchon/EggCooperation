<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <header th:include="componentes/header.html :: header"></header>
            <div th:include="componentes/exitoError.html"></div>
            <div class="container">
                <form th:object="${editorial}" th:action="@{/editorial/modificacion}" method="POST">
                    <input type="text" hidden name="idEditorial" th:value="${editorial.id}">
                    <label for="nombre" class="form-label">Nombre de la Editorial</label>
                    <input th:value="${editorial.nombre}" class="inputP" name="nombre" type="text" id="nombre"
                        placeholder="Nombre">
                    <button class="boton2" type="submit">Guardar</button>
                </form>
            </div>
            <footer>

            </footer>
        </main>

    </body>
    <script src="/index.js" crossorigin="anonymus"></script>

</html>
