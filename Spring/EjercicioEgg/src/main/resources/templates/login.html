<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <main>
            <header th:include="componentes/header.html :: header"></header>
            <div class="container">
                <form th:action="@{/logincheck}" method="POST">
                    <div class="cabecera">
                        <h1>Login</h1>
                        <hr>
                    </div>
                    <label for="email" class="form-label">Usuario</label>
                    <input class="form-control" name="email" type="text" id="email" placeholder="Usuario">
                    <label for="password" class="form-label">Contraseña</label>
                    <input class="form-control" name="password" type="password" id="password" placeholder="Contraseña">
                    <hr>
                    <div>
                        <button class="btn btn-primary">Ingresar</button>
                        <button class="btn btn-success">Registrar</button>
                    </div>
                </form>
            </div>
            <footer>

            </footer>
        </main>

    </body>

</html>
